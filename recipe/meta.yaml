{% set name = "hydrodata" %}
{% set version = "0.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 176b8e28d0b54bc55eacb65c4b61031383fe235aabd3191e57dd36e19a8ac7a2

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools_scm
  run:
    - python >=3.6
    - matplotlib-base
    - folium
    - py3dep
    - pydaymet
    - pygeoogc
    - pygeoutils
    - pynhd

test:
  imports:
    - hydrodata

about:
  home: https://github.com/cheginit/hydrodata
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A portal to access hydrology and climatology data

  description: |
    Hydrodata is a python library designed to aid in watershed analysis.
    It provides easy and consistent access to a handful of hydrology and
    climatology databases with some helper functions for visualization.
  doc_url: https://hydrodata.readthedocs.io
  dev_url: https://github.com/cheginit/hydrodata

extra:
  recipe-maintainers:
    - cheginit
